<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <link rel="stylesheet" href="../css/style.css">
     <title>Cadastro - Usuário</title>
</head>

<body>
     <header>
          <h1><a href="../index.html" class="titulo">Neo Virtual Park</a></h1>
          <nav>
               <ul>
                    <li><a href="usuario.html">usuario</a></li>
                    <li><a href="adm.html">Administrador</a></li>
                    <li><a href="login.html">login</a></li>
               </ul>
          </nav>
     </header>
     <main>
          <section class="usu-foto">
               <!-- <img src="../img/bg-heigth.jpg" alt=""> -->
               <h1>Cadastre-se agora e tenha acesso a todas
                    as funcionalidades do nosso mapa!!</h1>


          </section>
          <section class="usu-form">
               <form action="submit">
                    <p>Nome</p>
                    <input type="text" name="">
                    <p>Sobrenome</p>
                    <input type="text" name="">
                    <p>Telefone</p>
                    <input type="text" name="" placeholder="(00) 00000-0000">
                    <p>Data de Nascimento</p>
                    <input type="text" name="" placeholder="D/M/A">
                    <p>Gênero</p>
                    <input type="radio" name="sexo" value="male" class="male">
                    <input type="radio" name="sexo" value="female" class="female">
                    <p>Email</p>
                    <input type="text" name="" placeholder="@email.com">
                    <p>Senha</p>
                    <input type="password" name="" placeholder="********">
                    <input type="submit" name="" value="Cadastrar">

               </form>

          </section>
     </main>


</body>

</html>
